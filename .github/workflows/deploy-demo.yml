name: Deploy demo to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: corepack enable

      - run: pnpm install

      # DÃ©termine BASE_PATH dynamiquement :
      - name: Set BASE_PATH
        id: base
        run: |
          REPO="${{ github.event.repository.name }}"
          if [[ "$REPO" == *".github.io" ]]; then
            echo "BASE_PATH=/" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/$REPO/" >> $GITHUB_ENV
          fi
          echo "Using BASE_PATH=$BASE_PATH"

      - name: Build core + data
        run: pnpm -r --filter which_carrier --filter which_carrier-data build

      - name: Build web demo (Vite)
        working-directory: packages/web
        run: pnpm build

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: packages/web/dist

      - id: deployment
        uses: actions/deploy-pages@v4
